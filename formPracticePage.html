<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Practice</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="">Check if you like to read:</label>
      <input type="checkbox" name="" value="">
      <br />
      <label for="">Select your favorite color</label>
      <input type="color" name="" value="">
      <br />
      <label for="">When is your birthday?</label>
      <input type="date" name="" value="">
      <br />
      <label for="">Upload your profile pic:</label>
      <input type="file" name="" value="">
      <br />
      <label for="">Choose your password</label>
      <input type="password" maxlength="50" minlength="13" name="" value="">
      <br />
      <label for="">What do you rate this site?</label>
      <input type="range" name="" value="">
      <br />
      <label for="">To contact me, please enter your phone number:</label>
      <input type="tel" name="" value="">
      <br />
      <label for="">When would be a good time to contact you?</label>
      <input type="time" name="" value="">
      <input type="submit" name="" value="">
  </body>
</html>
